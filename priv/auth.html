<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="px-4 py-5 my-5 text-center">
    <div class="col-md-10 mx-auto col-lg-5">
      <p id="status" class="fs-1"></p>
      <form id="form" method="post" action="/" class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Электронная почта</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="ivan.ivanov@mail.ru">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="********">
        </div>
        <input id="telegram_id" type="hidden" name="telegram_id" value="">
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const telegramId = urlParams.get('telegram_id');

    document.getElementById("telegram_id").setAttribute("value", telegramId)

    const status = urlParams.get('status')
    if (status === "ok") {
      document.getElementById("form").classList.add("d-none")
      document.getElementById("status").textContent = "Вы успешно авторизованы! Эту вкладку можно закрыть"
    } else if (status === "error") {
      document.getElementById("status").textContent = "Неверный логин или пароль"
    }
  </script>
</body>

</html>
